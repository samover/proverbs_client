<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Random Quote Machine</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/app.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300|Alegreya+SC:700|Alegreya:400italic,700italic' rel='stylesheet' type='text/css'>
  <script src="js/jquery.min.js" type= "text/javascript"> </script>
  <script src="js/bootstrap.js" type= "text/javascript"> </script>
  <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
<nav class="navbar navbar-default" id="navigation"> </nav>
<main class="row">
  <div class="col-md-6 col-md-offset-3 col-xs-12">
    <div class="quote-wrap quote-box">
      <blockquote><p>...</p></blockquote>
      <div class="quote-attribution">
        <p class="quote-author"></p>
      </div>
      <button id="new_quote">New Quote</button>
    </div>
  </div>
</main>
</body>
</html>
