<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Random Quote Machine</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/app.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css'>
  <script src="js/jquery.min.js" type="text/javascript">
  </script>
  <script src="js/bootstrap.js" type="text/javascript">
  </script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.11/jquery.popupoverlay.js"></script>
</head>

<body>
  <main class="row">

    <div class="col-md-6 col-md-offset-3 col-xs-12">
      <div class="quote-wrap quote-box">
        <div class="quote-thumb"></div>
        <blockquote cite="https://www.gutenberg.org/ebooks/39281">
          <p>...</p>
        </blockquote>

        <div class="quote-attribution">
          <cite>Taken from the <a href="http://www.gutenberg.org/ebooks/39281">Dictionary of
            English Proverbs and Proverbial Phrases</a></cite>
        </div>

        <div class="quote-buttons btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button class="btn btn-warning new_quote"><i class="fa
          fa-rotate-right"></i> Quote</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-primary" id="tweet"><i class="fa fa-twitter"></i> Tweet</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer class="row">
    <p class="text-center">Created by Samuel Overloop &copy; 2016. Powered by <a href="https://github.com/samover/proverbs_ap_api">proverbs.api</a></p>
    <p class="text-center"><i class="fa fa-github"></i><a href="https://github.com/samover"> samover</a></p>
  </footer>
</body>

</html>
